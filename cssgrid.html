<!-- The HTML code begins with some universal code in the <head> tag for .html files. You won't see this code literally on the webpage itself. The document type is defined as html, the language as English and a uniform character set is subscribed to. The .html file also starts off by attempting to regulate what the user sees in their viewport, across different sized viewports, but as you will see in the .css file this effort requires more than this one line of meta. The .css file is linked to enable the styling of some otherwise uniform .html code. Find out more about the .css file in the .css file itself.

Now the <head> begins to become specific to this page. A font is linked to allow usage in the .css file. Finally the page is given the title you see on the tab or window in your browser. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='cssgrid.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>CSS Grid Tutorial</title>
</head>


<!-- The <body> is what you will see literally on the webpage. Tables, text and images and more can be placed into your webpage in the <body> and will appear on the webpage in the browser. This particular <body> is divided into two parts. There is an #initialinfo section and a #mainbody section. These are divided so that separated styling can be applied to these two areas. These two areas will in the final product be two separate CSS Grids. -->
<body>
    <h1 class=callout id=callout1>Check out these pages:</h1>

    <!-- Now the first grid begins in the form of the <div> #initialinfo. It is divided into one parent element, three smaller elements each containing an <img> element that is a clickable link to another part of the site. The use of simple and attention grabbing visuals on your landing page will help convert leads. Finally the grid is closed to ensure the program doesn't think anything else should feature in our grid.  -->
    <div class=uppergridspace id=initialinfo>
        <a href='https://mrmontyhall.com/aboutme'><div class=uppergridspacebox id=info1>
            <img src=https://mrmontyhall.com/images/workedit.png class=uppergridspaceboxpic id=boxpic1>
        </div></a>
        <a href='https://mrmontyhall.com/contact'><div class=uppergridspacebox id=info2>
            <img src=https://mrmontyhall.com/images/contactedit.png class=uppergridspaceboxpic id=boxpic2>
        </div></a>
        <a href='https://mrmontyhall.com/sample'><div class=uppergridspacebox id=info3>
            <img src=https://mrmontyhall.com/images/createedit.png class=uppergridspaceboxpic id=boxpic3>
        </div></a>
    </div>


    <!-- Here is the second grid. It is similar to the first. However, there are six elements, and within each of the six elements are three further elements, making for a total of eighteen elements, or nineteen if we include the exterior grid <div> #mainbody. What is different here is that there are grids within the grid ie the three elements in any of our six elements are arranged in a grid formation, in addition to the six parent elements being arranged in a grid formation within our grandparent element, the <div> #mainbody. Other than that, the logic of opening and closing divs remains. -->
    <h1 class=callout id=callout2>For anything else:</h1>
    <div class=gridspace id=mainbody>
        <a href='https://mrmontyhall.com/business'><div class=gridspacebox id=main1>
            <div class=gridspaceboxpic id=boxpic4>
                <img src=https://mrmontyhall.com/images/convo.png class=gridspaceimage>
            </div>
            <div class=gridspaceboxtext id=boxtext4><h1>Business Enquiries</h1>
            </div>
            <div class=gridspaceboxbutton id=boxbutton4>
                Read on...
            </div>
        </div></a>
        <a href='https://mrmontyhall.com/helpwithcode'><div class=gridspacebox id=main2>
            <div class=gridspaceboxpic id=boxpic5>
                <img src=https://mrmontyhall.com/images/help.png class=gridspaceimage>
            </div>
            <div class=gridspaceboxtext id=boxtext5><h1>Need Help with Code?</h1>
            </div>
            <div class=gridspaceboxbutton id=boxbutton5>
                Read on...
            </div>
        </div></a>
        <a href='https://mrmontyhall.com/cheatsheets'><div class=gridspacebox id=main3>
            <div class=gridspaceboxpic id=boxpic6>
                <img src=https://mrmontyhall.com/images/collaborate.png class=gridspaceimage>
            </div>
            <div class=gridspaceboxtext id=boxtext6><h1>Cheatsheet Library</h1>
            </div>
            <div class=gridspaceboxbutton id=boxbutton6>
                Read on...
            </div>
        </div></a>
        <a href='https://mrmontyhall.com/0to100'><div class=gridspacebox id=main4>
            <div class=gridspaceboxpic id=boxpic7>
                <img src=https://mrmontyhall.com/images/design.png class=gridspaceimage>
            </div>
            <div class=gridspaceboxtext id=boxtext7><h2>The 0-100 Guide for Developers</h2>
            </div>
            <div class=gridspaceboxbutton id=boxbutton7>
                Read on...
            </div>
        </div></a>
        <a href='https://mrmontyhall.com/signup'><div class=gridspacebox id=main5>
            <div class=gridspaceboxpic id=boxpic8>
                <img src=https://mrmontyhall.com/images/signup.png class=gridspaceimage>
            </div>
            <div class=gridspaceboxtext id=boxtext8><h2>Sign Up to Keep Up with Added Content</h2>
            </div>
            <div class=gridspaceboxbutton id=boxbutton8>
                Read on...
            </div>
        </div></a>
        <a href='https://mrmontyhall.com/question'><div class=gridspacebox id=main6>
            <div class=gridspaceboxpic id=boxpic9>
                <img src=https://mrmontyhall.com/images/social.png class=gridspaceimage>
            </div>
            <div class=gridspaceboxtext id=boxtext9><h2>Ask a Me a Question About Anything</h2>
            </div>
            <div class=gridspaceboxbutton id=boxbutton9>
                Read on...
            </div>
        </div></a>
    </div>

<!-- Finally, remember to close your tags if you want a page that loads correctly! -->
</body>
</html>
